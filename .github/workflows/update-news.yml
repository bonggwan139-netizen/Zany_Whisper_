name: Update Daily News

on:
  schedule:
    # 08:00 KST = 23:00 UTC (previous day)
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci

      - name: Fetch daily news
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node scripts/fetch-daily-news.mjs

      - name: Commit and push when changed
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          git config --global user.name "$GIT_AUTHOR_NAME"
          git config --global user.email "$GIT_AUTHOR_EMAIL"
          git add src/data/daily-news.json || true
          if git diff --staged --quiet --exit-code; then
            echo "No changes to commit"
          else
            git commit -m "chore: update daily news"
            git push origin HEAD:main
          fi
